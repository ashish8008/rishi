<style>
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(120deg,#fbc2eb,#a18cd1,#fbc2eb);
    background-size: 600% 600%;
    animation: bgMove 20s ease infinite;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

@keyframes bgMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

h1{
    margin-top:30px;
    font-size:3em;
    text-shadow:0 0 20px rgba(255,255,255,0.5);
    animation:fadeDown 2s ease;
}

@keyframes fadeDown {
    from{opacity:0;transform:translateY(-50px);}
    to{opacity:1;transform:translateY(0);}
}

/* Messages */
.message {
    font-size:1.5em;
    margin:25px auto;
    width:80%;
    opacity:0;
    animation:fadeIn 1s forwards;
}

@keyframes fadeIn { to{opacity:1;} }

/* Typewriter special effect for last line */
.typewriter {
    display:inline-block;
    overflow:hidden;
    border-right: .15em solid rgba(255,255,255,0.8);
    white-space: nowrap;
    animation: typing 4s steps(50,end), blink .7s infinite;
}

@keyframes typing {
    from { width:0; }
    to { width:100%; }
}
@keyframes blink {
    50% { border-color: transparent; }
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:25px;
    animation:up 6s linear;
}
@keyframes up{
    to{transform:translateY(-100vh);opacity:0;}
}

/* BUTTON */
button{
    margin:30px 0;
    padding:15px 35px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d6d;
    font-size:1.1em;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(255,255,255,0.9);
}

/* Fade-in sequence */
.message:nth-child(1){animation-delay:1s;}
.message:nth-child(2){animation-delay:1.5s;}
.message:nth-child(3){animation-delay:2s;}
.message:nth-child(4){animation-delay:3s;}
</style>
</head>
