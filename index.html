/* RESET */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;

    /* animated background */
    background: linear-gradient(270deg, #ff758c, #ff7eb3, #ff9a9e);
    background-size: 600% 600%;
    animation: bgMove 15s ease infinite;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* TITLE */
h1 {
    margin-top: 35px;
    font-size: 3.2em;
    animation: fadeDown 2s ease;

.subtitle {

/* HEART */
.big-heart {
    font-size: 90px;
    margin: 10px 0;
    animation: pulse 1.4s infinite;
}

/* PHOTO FRAME */
.photo-frame {
    width: 280px;
    height: 280px;
    margin: 35px auto;
    border-radius: 50%;
    padding: 8px;
    background: linear-gradient(45deg, #fff, #ffd6e8, #fff);
    animation: rotateGlow 10s linear infinite;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    animation: softZoom 10s infinite;
}

/* MESSAGE */
.message {
    width: 85%;
    max-width: 500px;
    margin: auto;
    font-size: 1.25em;
    line-height: 1.7;
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    animation-delay: 1s;
}

/* BUTTON */
button {
    margin: 40px 0;
    padding: 16px 38px;
    border: none;
    border-radius: 40px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;

    background: white;
    color: #ff4d6d;

    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    animation: buttonPulse 2s infinite;
    transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
}

/* FLOATING HEARTS */
.floating-heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: floatUp 6s linear;
    pointer-events: none;
}

/* ANIMATIONS */
@keyframes pulse {
    50% { transform: scale(1.2); }
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes softZoom {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
}

@keyframes rotateGlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

@keyframes buttonPulse {
    50% { transform: scale(1.05); }
}
</style>
