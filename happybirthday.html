<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Na Bujji Bangaram! üéâ</title>
<style>
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(120deg,#ff758c,#ff9a9e,#fbc2eb);
    background-size: 600% 600%;
    animation: bgMove 20s ease infinite;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

@keyframes bgMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

h1{
    margin-top:50px;
    font-size:3.5em;
    text-shadow:0 0 20px rgba(255,255,255,0.7);
    animation:fadeDown 2s ease;
}

@keyframes fadeDown {
    from{opacity:0;transform:translateY(-50px);}
    to{opacity:1;transform:translateY(0);}
}

h2{
    font-size:2.5em;
    margin-top:20px;
    animation:fadeIn 3s ease forwards;
    opacity:0;
    text-shadow:0 0 15px rgba(255,255,255,0.5);
}

@keyframes fadeIn { to{opacity:1;} }

/* Floating hearts and confetti */
.heart, .confetti{
    position:fixed;
    bottom:-20px;
    font-size:25px;
    animation:up 6s linear;
}

@keyframes up{
    to{transform:translateY(-100vh);opacity:0;}
}

/* Button */
button{
    margin:40px 0;
    padding:15px 35px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d6d;
    font-size:1.2em;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px rgba(255,255,255,0.9);
}
</style>
</head>

    if(r < 0.7){
        el.className="heart";
